<html>
    <head>
        <title>Catacomb Cannoneer</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    </head> 

    <body>
        <svg width="100%" height="95%" onclick="changeaim()" style="background-color:black;">
            <!--Brick-->
            <symbol id="brick">
                <rect width="2.75%" height="2.75%" style="fill:white"/>
            </symbol>

            <!--Cannon-->
            <circle r="20"  cx="8%" cy="98%" style="fill:white" />
            <rect id="barrel" width="25" height="75" x="7%" y="90%" style="fill:white" />

            <!--Ball-->
            <circle id="ball" r="20"  cx="8%" cy="80%" style="fill:white" />

            <!--Title Screen-->
            <g id="mainmenu">
                <rect class="titleborder" width="34%" height="9%" x="33%" y="34%" />
                <text class="title" id="title" x="38%" y="40%" >Catacomb Cannoneer</text>

                <rect class="titleborder" width="20%" height="9%" x="40%" y="45.5%" onclick="hideTitle()" />
                <text class="title" id="title" x="43.5%" y="52%">Start Game</text>
                
            </g>
            
                <!--Pryamid Building-->

            <!--First Row-->
            <use href="#brick" x="38.875%" y="96.5%" />
            <use href="#brick" x="42.125%" y="96.5%" />
            <use href="#brick" x="45.375%" y="96.5%" />
            <use href="#brick" x="48.625%" y="96.5%" />
            <use href="#brick" x="51.875%" y="96.5%" />
            <use href="#brick" x="55.125%" y="96.5%" />
            <use href="#brick" x="58.375%" y="96.5%" />
            <!--Second Row-->
            <use href="#brick" x="40.5%" y="93%" />
            <use href="#brick" x="43.75%" y="93%" />
            <use href="#brick" x="47%" y="93%" />
            <use href="#brick" x="50.25%" y="93%" />
            <use href="#brick" x="53.5%" y="93%" />
            <use href="#brick" x="56.75%" y="93%" />
            <!--Third Row-->
            <use href="#brick" x="42.125%" y="89.5%" />
            <use href="#brick" x="45.375%" y="89.5%" />
            <use href="#brick" x="48.625%" y="89.5%" />
            <use href="#brick" x="51.875%" y="89.5%" />
            <use href="#brick" x="55.125%" y="89.5%" />
            <!--Fourth Row-->
            <use href="#brick" x="43.75%" y="86%" />
            <use href="#brick" x="47%" y="86%" />
            <use href="#brick" x="50.25%" y="86%" />
            <use href="#brick" x="53.5%" y="86%" />
            <!--Fifth Row-->
            <use href="#brick" x="45.375%" y="82.5%" />
            <use href="#brick" x="48.625%" y="82.5%" />
            <use href="#brick" x="51.875%" y="82.5%" />
            <!--Sixth Row-->
            <use href="#brick" x="47%" y="79%" />
            <use href="#brick" x="50.25%" y="79%" />
            <!--Top-->
            <use href="#brick" x="48.625%" y="75.5%" />    
        </svg>
    </body>
</html>
