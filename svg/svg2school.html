<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 2</title>
    </head>

    <body style="background-color:antiquewhite;">
    
        <h1>SVG Lesson 2</h1>
    
        <svg width="500" height="500" style="background-color:white;">
            <!-- This is a simple rectangle with a default fill of black -->
            <rect width="200" height="50" />
            <!-- This is a more complex rectangle with  ablue fill and red border-->
            <rect x="250" y="100" width="200" height="50" fill="blue" stroke="red" />
            <!-- This is a yellow circle with a green border-->
            <circle cx="250" cy="250" r="50" stroke="#00ff00" stroke-width="5" fill="#ffff00" />
            <!-- This is a lime-green house with a purple border-->
            <polygon points="250,250 250,200 300,150 350,200 350,250"
            style="fill:lime;stroke:purple;stroke-width:2" />
            <!-- This is some plain text -->
            <text x="300" y="300">Hello World</text>
            <!-- This is the same text but colored red and rotated 50 degrees-->
            <text x="300" y="300" fill="red" transform="rotate(45 300,300)">Hello World</text>
        </svg>
    
        <svg width="500" height="500" style="background-color:white;">
            <circle cx="250" cy="250" r="150" stroke="#000000" stroke-width="5" fill="#ffa500" />
            <rect width="50" height="75" x="225" y="25" fill="brown" />
            <polygon points="160,225 190,160, 220,225"
            style="fill:yellow;stroke:black;" />
            <polygon points="280,225 310,160, 340,225"
            style="fill:yellow;stroke:black;" />
            <polygon points="225,250 250,200, 275,250"
            style="fill:black;" />

            <!--Mouth Stuff-->
            <rect width="200" height="75" x="150" y="275"  />
            <polygon points="225,355 250,305, 275,355"
            style="fill:orange;" />
            <polygon points="140,355 140,250, 190,355"
            style="fill:orange;" />
            <polygon points="305,355 355,250, 355,355"
            style="fill:orange;" />
            <polygon points="175,270 200,312, 225,270"
            style="fill:orange;" />
            <polygon points="275,270 300,312, 325,270"
            style="fill:orange;" />
        </svg>
    </body>

</html>
